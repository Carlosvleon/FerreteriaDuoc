<div class="container d-flex justify-content-center align-items-center py-5 bg-light">
  <div class="card p-4 shadow" style="width: 100%; max-width: 600px; border-top: 4px solid #0d6efd;">
    <h3 class="text-center text-primary mb-4">Registrarse</h3>

    <p *ngIf="errorMessage" class="alert alert-danger py-2 text-center">{{ errorMessage }}</p>

    <form #registerForm="ngForm" 
          (ngSubmit)="register(nombre.value, email.value, password.value, confirmPassword.value, telefono.value, direccion.value, portada.value, tipo_usuario.value, rut.value, genero_id.value)">

      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" name="nombre" #nombre="ngModel" ngModel class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="email" #email="ngModel" ngModel class="form-control" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" #password="ngModel" ngModel class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Confirmar Contraseña</label>
          <input type="password" name="confirmPassword" #confirmPassword="ngModel" ngModel class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" name="telefono" #telefono="ngModel" ngModel class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" name="direccion" #direccion="ngModel" ngModel class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Portada</label>
        <input type="text" name="portada" #portada="ngModel" ngModel class="form-control" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Tipo de Usuario</label>
          <select name="tipo_usuario" #tipo_usuario="ngModel" ngModel class="form-select" required>
            <option value="" disabled selected>Seleccione tipo</option>
            <option value="1">Maestro Independiente</option>
            <option value="2">Empresa - Institución</option>
            <option value="3">Administrador</option>
            <option value="4">Cliente</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">RUT</label>
          <input type="text" name="rut" #rut="ngModel" ngModel class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Género</label>
        <select name="genero_id" #genero_id="ngModel" ngModel class="form-select" required>
          <option value="" disabled selected>Seleccione género</option>
          <option value="1">Masculino</option>
          <option value="2">Femenino</option>
          <option value="3">Neutral</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-2">Registrarse</button>
    </form>

    <div class="mt-3 text-center">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-decoration-none text-primary fw-semibold">Inicia sesión</a>
    </div>
  </div>
</div>
