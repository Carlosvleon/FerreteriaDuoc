<div class="register container">
    <h1>Registrarse</h1>
    
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <form #registerForm="ngForm" (ngSubmit)="register(nombre.value, email.value, password.value, confirmPassword.value, telefono.value, direccion.value, portada.value, tipo_usuario.value, rut.value, genero_id.value)">
        <input type="text" name="nombre" #nombre="ngModel" ngModel placeholder="Nombre" required>
        <input type="email" name="email" #email="ngModel" ngModel placeholder="Correo" required>
        <input type="password" name="password" #password="ngModel" ngModel placeholder="Contraseña" required>
        <input type="password" name="confirmPassword" #confirmPassword="ngModel" ngModel placeholder="Confirmar Contraseña" required>
        <input type="text" name="telefono" #telefono="ngModel" ngModel placeholder="Teléfono" required>	
        <input type="text" name="direccion" #direccion="ngModel" ngModel placeholder="Dirección" required>
        <input type="text" name="portada" #portada="ngModel" ngModel placeholder="Portada" required>
        
        <label for="tipo_usuario_select">Tipo de Usuario</label>
        <select id="tipo_usuario_select" name="tipo_usuario" #tipo_usuario="ngModel" ngModel required>
            <option [ngValue]="null" disabled>Tipo de Usuario</option>
            <option value="1">Maestro Independiente</option>
            <option value="2">Empresa - Institución</option>
            <option value="3">Administrador</option>
            <option value="4">Cliente</option>
        </select>
        
        <input type="text" name="rut" #rut="ngModel" ngModel placeholder="RUT" required>
        
        <label for="genero_id_select">Género</label>
        <select id="genero_id_select" name="genero_id" #genero_id="ngModel" ngModel required>
            <option [ngValue]="null" disabled>Género</option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">Neutral</option>
        </select>
        
        <button type="submit">Registrarse</button>
    </form>
    
    <p class="login-link">
        ¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a>
    </p>
</div>
