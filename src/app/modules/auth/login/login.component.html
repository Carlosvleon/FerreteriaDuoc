<div class="login-container">
  <h1>Iniciar sesión</h1>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <form #loginForm="ngForm" (ngSubmit)="login(email.value, password.value)">
    <input type="email" name="email" #email="ngModel" ngModel placeholder="Correo" required>
    <input type="password" name="password" #password="ngModel" ngModel placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
  </form>
</div>
