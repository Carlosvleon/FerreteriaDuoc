<div class="carrito-container" *ngIf="carrito">
  <h2>Carrito de Compras</h2>

  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>CÃ³digo</th>
        <th>Cantidad</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carrito.productos">
        <td>{{ item.nombre }}</td>
        <td>{{ item.codigo_producto }}</td>
        <td>{{ item.cantidad }}</td>
        <td>{{ item.total  }}</td>
      </tr>
    </tbody>
  </table>

  <p class="total">Total general: {{ carrito.total_general  }}</p>
</div>

<div *ngIf="!carrito">
  <p>No hay productos en el carrito.</p>
</div>
