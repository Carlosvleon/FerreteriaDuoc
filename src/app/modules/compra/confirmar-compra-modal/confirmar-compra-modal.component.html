<!-- Botón que abre el modal -->


<!-- Modal -->
<div class="modal fade" id="confirmarCompraModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="miModalLabel">Confirmar Compra</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <h2>Confirmar Compra</h2>
        <div *ngIf="carrito">
          <ul>
            <li *ngFor="let item of carrito.productos">
              {{ item.nombre }} - Cantidad: {{ item.cantidad }} - Total: {{ parseNumber(item.total) | currency:'CLP' }}
            </li>
          </ul>
          <p><strong>Total:</strong> {{ totalCarrito | currency:'CLP' }}</p>
        </div>
        <p>¿Estás seguro que deseas realizar esta compra?</p>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelar()" [disabled]="comprando">No</button>
          <button type="button" class="btn btn-primary" (click)="confirmar()" [disabled]="comprando">Sí</button>
        </div>
        <div *ngIf="mensaje" class="mensaje">{{mensaje}}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
